<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNDERPRIME</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #inputBox {
      background-color: #111;
      color: white;
      border: none;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      text-align: center;
    }

    #inputBox:focus {
      outline: none;
      box-shadow: 0 0 5px #0f0;
    }

    #output {
      margin-top: 20px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <input id="inputBox" type="text" placeholder="Enter secret code..." />
  <div id="output"></div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const output = document.getElementById('output');

    const secretCodes = {
      "underprime": "Welcome to UNDERPRIME.",
      "blacksite": "Access to BLACKSITE unlocked.",
      "revelation": "REVELATION protocol engaged."
    };

    inputBox.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const userInput = inputBox.value.trim().toLowerCase();
        inputBox.value = "";

        if (secretCodes[userInput]) {
          output.textContent = `Access Granted.\n${secretCodes[userInput]}`;
        } else {
          output.textContent = "Access Denied.\nTry again.";
        }
      }
    });
  </script>

</body>
</html>
