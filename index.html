<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNDERPRIME</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #inputBox {
      background-color: #111;
      color: white;
      border: none;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      text-align: center;
    }

    #inputBox:focus {
      outline: none;
      box-shadow: 0 0 5px #0f0;
    }

    #output {
      margin-top: 20px;
      text-align: center;
      white-space: pre-wrap;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <input id="inputBox" type="text" placeholder="Enter secret code..." />
  <div id="output"></div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const output = document.getElementById('output');

    const secretCodes = {
      "underprime": "HOME",
      "blacksite": "HELL",
      "revelation": "THE KEY",
      "mikan": "Im sorry for it all.",
      "faith": "Experiment 1173",
      "noli": "GOD",
      "The Void Star": "MULTIVERSAL DISTABILIZATION IN A HAT" ,
      "negro": "NAWWW WHAT THE 67 MANGO PHONK!!!               I should kill myself. -Faith"
    };

    function typeText(text, targetElement, speed = 50) {
      targetElement.textContent = "Access Granted.\n";
      let index = 0;
      const interval = setInterval(() => {
        if (index < text.length) {
          targetElement.textContent += text.charAt(index);
          index++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }

    inputBox.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const userInput = inputBox.value.trim().toLowerCase();
        inputBox.value = "";

        const message = secretCodes[userInput];
        if (message) {
          output.textContent = "";
          typeText(message, output);
        } else {
          output.textContent = "Access Denied.\nTry again.";
        }
      }
    });
  </script>

</body>
</html>
